<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unlimited free printable mazes!">
    <title>Maze generator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="3d.js" type="module" defer></script>
</head>
<body class="threeD">
    <a href="..">2D</a>
    <div id="win" hidden>
        <h2>Congratulations!</h2>
        <h3>You solved a <span id="size"></span> maze in <span id="total-time"></span>!</h3>
        <p>
            <button>Continue</button>
        </p>
    </div>
    <div id="controls">
        <h1>Maze Generator 3D</h1>
        <div>
            <label>Width:  <input type="number" value="3" size="5"></label>
            <label>Height: <input type="number" value="3" size="5"></label>
            <label>Depth:  <input type="number" value="3" size="5"></label>
        </div>
        <p>
            Space: Move&emsp;Mouse: Look
        </p>
        <div>
            Get to the blue light at the far corner to win
        </div>
        <p>
            <button>Generate!</button>
        </p>
    </div>
    <div id="data" hidden>
        Position: <span id="pos"></span>
        <br>
        Time: <span id="time"></span>
    </div>
</body>
</html>
