<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unlimited free printable mazes!">
    <title>Maze generator</title>
    <style>
        body > div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 5px;
            background-color: rgb(14, 231, 14);
            border: 1px solid black;
            border-radius: 100px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            margin: 10px;
        }

        button:hover {
            background-color: rgb(0, 255, 0);
        }

        button:active {
            background-color: rgb(17, 167, 17);
        }

        body {
            background-color: aqua;
            margin-left: 0;
        }

        a {
            background-color: #00d000;
            padding: 8px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <a href="..">Home</a>
    <div id="controls">
        <h1>Maze Generator</h1>
        <div>
            <label>Height: <input type="number" value="10" size="5"></label>
            <label>Width: <input type="number" value="10" size="5"></label>
            <label>Depth: <input type="number" value="10" size="5"></label>
        </div>
        <div>
            <button id="start">Go!</button>
        </div>
    </div>
</body>
<script type="module">
    import Maze from '../maze.js';
    import * as THREE from 'https://cdn.skypack.dev/three@0.133.1';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.133.1/examples/jsm/controls/PointerLockControls';

    const game = {
        keysdown: new Set,
        renderer: new THREE.WebGLRenderer(),
        scene: new THREE.Scene(),
        camera: new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100),
        material: new THREE.MeshLambertMaterial({ map: new THREE.TextureLoader().load('./wall.png') }),
        started: false
    };

    {
        game.renderer.setSize(window.innerWidth, window.innerHeight);
        window.addEventListener('resize', () => {
            game.renderer.setSize(window.innerWidth, window.innerHeight);
            game.camera.aspect = window.innerWidth / window.innerHeight;
            game.camera.updateProjectionMatrix();
        });

        document.body.appendChild(game.renderer.domElement);

        document.addEventListener('keydown', e => game.keysdown.add(e.code));
        document.addEventListener('keyup', e => game.keysdown.delete(e.code));

        game.scene.add(game.camera);
        const light = new THREE.PointLight(0xffffff, 0.6, 10, 2)
        light.position.set(1, 1, 1)
        game.camera.add(light);
        game.scene.add(new THREE.AmbientLight(0xffffff, 0.2));

        game.controls = new PointerLockControls(game.camera, game.renderer.domElement);

        game.renderer.domElement.addEventListener('click',
            () => game.controls.isLocked ? game.controls.unlock() : game.controls.lock());
        document.querySelector('#start').addEventListener('click', start);
    }

    function loop() {
        requestAnimationFrame(() => {
            if (game.keysdown.has('KeyW')) game.controls.moveForward(0.5);
            game.renderer.render(game.scene, game.camera);
            loop();
        });
    }

    function start() {
        const size = [...document.querySelectorAll('input')].map(input => Math.floor(input.value));
        if (!size.every(a => a > 0)) {
            alert('Please enter valid values');
            return;
        }

        if (game.started) {
            game.scene.remove(game.mesh);
            game.geometry.dispose();
        } else {
            game.started = true;
            loop();
        }

        game.camera.position.set(0, 0, 0);
        game.camera.lookAt(1, 0, 1);

        game.maze = new Maze(...size);
        game.geometry = new MazeWalls(game.maze).toGeometry();
        game.mesh = new THREE.Mesh(game.geometry, game.material);
        game.scene.add(game.mesh);
    }

    class MazeWalls {
        positions = [];
        normals = [];
        uvs = [];

        constructor(maze) {
            this.walls = maze.walls();
            this.size = maze.lengths;

            for (let dimension = 0; dimension < 3; dimension++) {
                const otherDims = [0, 1, 2].filter(a => a !== dimension);

                this.walls[dimension].doOnIndicieses((indicies, isWall) => {
                    const pos = indicies.map(a => 4 * a);
                    pos[dimension] += 2; // so the wall is in the gap between spaces
                    if (isWall) this.createFaces(pos, dimension, true);
                    else for (const d of otherDims) this.createFaces(pos, d, false);
                });

                for (const x of [-2, this.size[dimension] * 4 + 2]) {
                    for (let y = 0; y <= this.size[otherDims[0]] * 4; y += 2) {
                        for (let z = 0; z <= this.size[otherDims[1]] * 4; z += 2) {
                            if (dimension === 2 &&
                                x === this.size[dimension] * 4 + 2 &&
                                y === this.size[otherDims[0]] * 4 &&
                                z === this.size[otherDims[1]] * 4) continue;
                            const arr = [];
                            arr[dimension] = x;
                            arr[otherDims[0]] = y;
                            arr[otherDims[1]] = z;
                            this.createFace(arr, dimension, x === -2, true);
                        }
                    }
                }
            }
        }

        createFace([x, y, z], direction, isFront, isFacingOut) {
            const mod = isFacingOut ? 1 : -1;
            if (isFront) {
                switch (direction) {
                    case 0:
                        this.positions.push(
                            x + mod, y - 1, z + 1,
                            x + mod, y - 1, z - 1,
                            x + mod, y + 1, z + 1,
                            x + mod, y + 1, z + 1,
                            x + mod, y - 1, z - 1,
                            x + mod, y + 1, z - 1
                        );
                    break; case 1:
                        this.positions.push(
                            x + 1, y + mod, z - 1,
                            x - 1, y + mod, z - 1,
                            x + 1, y + mod, z + 1,
                            x + 1, y + mod, z + 1,
                            x - 1, y + mod, z - 1,
                            x - 1, y + mod, z + 1
                        );
                    break; case 2:
                        this.positions.push(
                            x - 1, y - 1, z + mod,
                            x + 1, y - 1, z + mod,
                            x - 1, y + 1, z + mod,
                            x - 1, y + 1, z + mod,
                            x + 1, y - 1, z + mod,
                            x + 1, y + 1, z + mod
                        );
                }
            } else {
                switch (direction) {
                    case 0:
                        this.positions.push(
                            x - mod, y - 1, z - 1,
                            x - mod, y - 1, z + 1,
                            x - mod, y + 1, z - 1,
                            x - mod, y + 1, z - 1,
                            x - mod, y - 1, z + 1,
                            x - mod, y + 1, z + 1
                        );
                    break; case 1:
                        this.positions.push(
                            x + 1, y - mod, z + 1,
                            x - 1, y - mod, z + 1,
                            x + 1, y - mod, z - 1,
                            x + 1, y - mod, z - 1,
                            x - 1, y - mod, z + 1,
                            x - 1, y - mod, z - 1
                        );
                    break; case 2:
                        this.positions.push(
                            x + 1, y - 1, z - mod,
                            x - 1, y - 1, z - mod,
                            x + 1, y + 1, z - mod,
                            x + 1, y + 1, z - mod,
                            x - 1, y - 1, z - mod,
                            x - 1, y + 1, z - mod
                        );
                }
            }
            const normalArray = [0, 0, 0];
            normalArray[direction] = isFront ? 1 : -1;
            for (let i = 0; i < 6; i++) this.normals.push(...normalArray);
            this.uvs.push(...MazeWalls.#uvArray);
        }

        createFaces(pos, direction, isFacingOut) {
            this.createFace(pos, direction, true, isFacingOut);
            this.createFace(pos, direction, false, isFacingOut);
        }

        toGeometry() {
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(this.positions), 3));
            geometry.setAttribute('normal',   new THREE.BufferAttribute(new Float32Array(this.normals), 3));
            geometry.setAttribute('uv',       new THREE.BufferAttribute(new Float32Array(this.uvs), 2));
            return geometry;
        }

        static #uvArray = [0, 0,  1, 0,  0, 1,  0, 1,  1, 0,  1, 1];
    }
</script></html>
